<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diemso</title>
</head>
<body>
<script>
    let vatly;
    vatly = prompt('Nhập vào điểm vật lý');
    let hoahoc;
    hoahoc = prompt('Nhập vào đây điểm hóa học');
    let sinhhoc;
    sinhhoc = prompt ('Nhập vào đây điểm sinh học');

    let vl = parseInt(vatly);
    let hh = parseInt(hoahoc);
    let sh = parseInt(sinhhoc);
    let diemtrungbinh = (vl+hh+sh)/3;
    let diemtong = vl+hh+sh;

    document.write("Điểm trung bình:" + diemtrungbinh);
    document.write("<br/>");
    document.write("Điểm tổng 3 môn:"+ diemtong);

</script>
</body>
</html>
