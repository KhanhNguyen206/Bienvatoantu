<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuvihinhtron</title>
</head>
<body>
<script>
    let bankinh;
    bankinh = prompt ("Nhập vào đây bán kính hình tròn");
    let r;
    r = parseInt(bankinh);
    let Cht;
    Cht = r*2*3.14;
    document.write('Chu vi hình tròn:' + Cht);

</script>
</body>
</html>
