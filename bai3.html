<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhdientichhinhtron</title>
</head>
<body>
<script>
    let bankinh;
    bankinh = prompt("Nhập vào đây bán kính của hình tròn");
    let r;
    r = parseInt(bankinh);
    let Sht;
    Sht = r*r*3.14;
    document.write("Diện tích hình tròn:" + Sht);

</script>
</body>
</html>
