<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doinhietdo</title>
</head>
<body>
<script>
    let doC;
    doC = prompt("Nhập vào đây nhiệt độ tính theo độ C");
    let a;
    a = parseInt(doC);
    let doF = (9*a)/5+32;
    document.write("Nhiệt độ sau khi qui đổi từ độ C sang độ F:" + doF);

</script>
</body>
</html>
